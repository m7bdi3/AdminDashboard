<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <div class="left-container">
      <h1>Dashboard</h1>
      <div class="mainControl">
        <a href="#" class="home">Home</a>
        <a href="#" class="profile">Profile</a>
        <a href="#" class="messages">Messages</a>
        <a href="#" class="history">History</a>
        <a href="#" class="tasks">Tasks</a>
        <a href="#" class="communities">Communities</a>
      </div>
      <div class="secControl">
        <a href="#" class="settings">Settings</a>
        <a href="#" class="support">Support</a>
        <a href="#" class="privacy">Privacy</a>
      </div>
    </div>
    <div class="right-container">
      <header>
        <div class="topHeader">
          <div class="leftHeader">
            <img src="" alt="" class="search-ic" />
            <input type="search" name="search" id="search" class="search" />
          </div>
          <div class="rightHeader">
            <img src="" alt="" class="notification" />
            <img src="" alt="" class="profile-ic" />
            <p class="userName">Mohamed Hasan</p>
          </div>
        </div>
        <div class="bottomHeader">
          <div class="leftB">
            <img src="" alt="" class="profile-big" />
            <div class="textuser">
              <p>Hi there,</p>
              <p>Mohamed Hasan (@Mohamed)</p>
            </div>
          </div>
          <div class="rightB">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
